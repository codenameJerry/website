{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/pizza1.jpg'%}" alt="PIZZA">
        <span class="logo">PIZZA</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fas fa-regular fa-pizza-slice"></i> Main Page</li></a>
            <a href="{% url 'menu' %}"><li><i class="fas fa-regular fa-pizza-slice"></i> Menu</li></a>
            <a href="{% url 'team' %}"><li><i class="fas fa-regular fa-pizza-slice"></i> Team</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-regular fa-pizza-slice"></i> Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
